name: "Example Lab Journal"
author: 
  - 'Your Name'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Week 1"
        href: lab1.html
      - text: "Week 2"
        href: lab2.html
    - text: "Research Question"
      menu:
      - text: "Week 1"
        href: RQWeek1.html
      - text: "Week 2"
        href: RQWeek2.html
    - text: "Final report"
      menu: 
      - text: "Introduction and Research Question"
        href: Homeworkw2INTRO.html
      - text: "Data"
        href: Homeworkw2DATA.html
      
        
        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
    href: https://github.com/JochemTolsma/labjournal
output:
  html_document:
    theme: flatly
    highlight: default
    toc:  true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: yes
    css: tweaks.css
